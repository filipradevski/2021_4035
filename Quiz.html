    <div class="container">
        <header>
            <h1>Quiz</h1>
        </header>
        <form id="frm" name="frm" onsubmit="return quiz(this)">
            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="name">Enter your Name</label>
                    <input type="text" class="form-control" name="name" id="name" size="10"
                        aria-describedby="nameHelp"">
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="nameId">and your ID</label>
                    <input type="text" class="form-control" name="nameId" id="nameId" size="10"
                        aria-describedby="nameIdHelp"">
                </div>
				
                <div class="form-group col-md-7 mb-4">
                    <label for="element">Inside which HTML element do we put the JavaScript (choose one)</label>
                    <input list="elements" type="text" class="form-control" name="element" id="element" size="10"
                        aria-describedby="elementHelp">
                    <dataList id="elements">
                        <option value="scripting"></option>
                        <option value="js"></option>
                        <option value="javascript"></option>
                        <option value="cript"></option>                        
                    </dataList>
                </div>  

                <div class="form-group col-md-7 mb-4">
                    <label for="alertBox">How do you write "Hello World" in an alert box? (Select option)</label>
                    <input list="alertBoxes" type="text" class="form-control" name="alertBox" id="alertBox" size="10"
                        aria-describedby="alertBoxHelp">
                    <dataList id="alertBoxes">
                        <option value="Alert('Hello world')"></option>
                        <option value="alterBoxjs('Hello world')"></option>
                        <option value="msg('Hello world')"></option>
                        <option value="msoBox('Hello world')"></option>
                    </dataList>
                </div>  


                <div class="form-group form-check col-md-6 mb-4">
                    <input type="checkbox" class="form-check-input" id="Agreement">
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                </div>
                <div class="form-group col-md-7">
                    <button type="reset" class="btn btn-outline-secondary" onclick="again()">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <div id="result" class="alert alert-light col-md-8" role="alert">
                </div>
            </div>
        </form>
    </div>
